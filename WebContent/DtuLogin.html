<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<meta name="author" content="KingcomTek-lidongyang">

<title>金讯科技|透传云</title>
<link rel="icon" type="image/png" href="pic/favicon.png">
<!-- Bootstrap core CSS -->
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="bootstrap/js/html5shiv.min.js"></script>
      <script src="bootstrap/js/respond.min.js"></script>
    <![endif]-->

<!-- Custom styles for this template -->
<link href="custom/custom.css" rel="stylesheet">
</head>
<body class="kt-login-bg">
	<div class="container-fluid kt-login-div">
		<h1>金讯科技透传云</h1>
		<h4>
			<span data-toggle="modal" data-target="#modal_register">用户注册>></span>
		</h4>
		<div class="form-group">
			<label for="">登陆名：</label> <input class="form-control"
				id="login_account">
		</div>
		<div class="form-group">
			<label for="">密码：</label> <input class="form-control" type="password"
				id="login_psw">
		</div>
		<div class="form-group kt-div-vcode">
			<label for="">验证码：</label> <input class="form-control"
				id="login_code"><img src="/ktDTU/GetVCode" id="img_vcode"
				alt="验证码">
		</div>
		<div class="form-group">
			<button class="btn btn-primary btn-block" id="btn_login">登陆</button>
			<span class="kt-login-forget" data-toggle="modal"
				data-target="#modal_forget">忘记密码>></span>
		</div>
	</div>

	<!-- 注册Modal -->
	<div id="modal_register" class="modal fade" tabindex="-1" role="dialog"
		data-backdrop="false">
		<div class="modal-dialog kt-modal-register" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">用户注册</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-3 control-label">账户：</label>
							<div class="col-sm-8">
								<input class="form-control" id="register_account"
									placeholder="字母开头,不少于6位*">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">密码：</label>
							<div class="col-sm-8">
								<input type="password" class="form-control" id="register_psw"
									placeholder="字母开头,不少于6位*">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">确认密码：</label>
							<div class="col-sm-8">
								<input type="password" class="form-control" id="register_cpsw"
									placeholder="再次输入密码*">
							</div>
						</div>
						<div class="form-group">
							<label for="" class="col-sm-3 control-label">公司名称：</label>
							<div class="col-sm-8">
								<input class="form-control" id="register_name"
									placeholder="输入公司名称*">
							</div>
						</div>
						<div class="form-group">
							<label for="" class="col-sm-3 control-label">公司邮箱：</label>
							<div class="col-sm-8">
								<input class="form-control" id="register_email"
									placeholder="输入公司邮箱*">
							</div>
						</div>
						<div class="form-group">
							<label for="" class="col-sm-3 control-label">公司地址：</label>
							<div class="col-sm-8">
								<input class="form-control" id="register_addr"
									placeholder="输入公司地址">
							</div>
						</div>
						<div class="form-group">
							<label for="" class="col-sm-3 control-label">联系电话：</label>
							<div class="col-sm-8">
								<input class="form-control" id="register_phone"
									placeholder="输入联系电话">
							</div>
						</div>

					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" id="btn_register">&nbsp;&nbsp;注册&nbsp;&nbsp;</button>
				</div>
			</div>
		</div>
	</div>
	<!-- 找回密码Modal -->
	<div id="modal_forget" class="modal fade" tabindex="-1" role="dialog"
		data-backdrop="static">
		<div class="modal-dialog kt-modal-forget" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">找回密码</h4>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="form-group col-md-12">
							<label>请输入注册邮箱：</label> <input class="form-control" id="input_forget"
								placeholder="输入邮箱">
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" id="btn_forget_email">&nbsp;&nbsp;发送邮件&nbsp;&nbsp;</button>
				</div>
			</div>
		</div>
	</div>
	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="jquery/jquery.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="layer/layer.js"></script>
	<script src="custom/Validate.js"></script>
	<script src="custom/login.js"></script>
</body>
</html>
